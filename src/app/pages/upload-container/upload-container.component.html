<div class="upload-container">
  <header class="upload-header">
    <div class="header-left">
      <button class="back-button" aria-label="Go back" (click)="navigateToPortal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.8379 6.86858C11.0415 6.68198 11.0553 6.3657 10.8687 6.16214C10.6821 5.95858 10.3658 5.94483 10.1622 6.13143L4.96639 10.8943C4.31784 11.4888 4.31784 12.5112 4.96639 13.1057L10.1622 17.8686C10.3658 18.0552 10.6821 18.0414 10.8687 17.8379C11.0553 17.6343 11.0415 17.318 10.8379 17.1314L5.78549 12.5H19.5001C19.7762 12.5 20.0001 12.2761 20.0001 12C20.0001 11.7239 19.7762 11.5 19.5001 11.5H5.78549L10.8379 6.86858Z" fill="#0051FF"/>
        </svg>
      </button>
      <h1 class="upload-title">New Upload</h1>
    </div>
    <button class="next-button" (click)="navigateToPreview()">Next</button>
  </header>
  <main class="upload-content">
    <img src="/assets/images/happy.png" alt="Holiday dinner scene" class="upload-image" />
    <form class="upload-form">
      <div class="form-fields">
        <div class="form-field">
          <label for="fromInput" class="visually-hidden">From</label>
          <input type="text" id="fromInput" placeholder="From" class="form-input" />
        </div>
        <div class="form-field">
          <label for="toInput" class="visually-hidden">To</label>
          <input type="text" id="toInput" placeholder="To" class="form-input" />
        </div>
      </div>
      <div class="form-field">
        <label for="messageInput" class="visually-hidden">Message</label>
        <textarea id="messageInput" placeholder="Add message here..." class="form-textarea"></textarea>
      </div>
      <div class="form-field">
        <label for="fileInput" class="visually-hidden">Attach File</label>
        <input
          type="file"
          id="fileInput"
          class="form-input"
          accept="image/*,video/*,.gif"
          (change)="onFileSelected($event)"
        />
      </div>
    </form>
  </main>
</div>
