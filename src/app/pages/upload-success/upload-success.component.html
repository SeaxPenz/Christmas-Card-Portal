<div class="success-container">
  <div class="content-wrapper">
    <div class="message-container">
      <img
        loading="eager"
        src="assets/images/avatar_alert.png"
        class="success-icon"
        alt="Success icon"
      />
      <h2 class="success-title">Upload Successful</h2>
      <p class="success-message">
        Your upload has been completed successfully
      </p>
    </div>
    <button class="done-button" (click)="onDoneClick()">Done</button>
  </div>
</div>
