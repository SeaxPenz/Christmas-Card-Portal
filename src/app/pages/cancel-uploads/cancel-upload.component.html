<div class="cancel-modal">
  <div class="modal-content">
    <div class="warning-icon-container">
      <div class="warning-icon-circle">
        <div class="warning-icon-inner">
          <span class="warning-icon-exclamation">!</span>
        </div>
      </div>
    </div>
    <h2 class="modal-title">Cancel Upload</h2>
    <p class="modal-description">Are you sure you want to cancel the upload?</p>
    <div class="modal-actions">
      <button class="action-button cancel-button" (click)="onCancel()">Cancel</button>
      <button class="action-button back-button" (click)="onBack()">Back</button>
    </div>
  </div>
</div>
